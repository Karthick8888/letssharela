<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <header>
        <h1>Food Donation Website</h1>
    </header>
    <main>
        <form id="donationForm">
            <label for="foodType">Food Type:</label>
            <input type="text" id="foodType" name="foodType">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <label for="timetoexpiry">time to expiry:</label>
            <input type="text" id="timetoexpiry" name="timetoexpiry">
            <label for="material">material included(description):</label>
            <input type="text" id="material" name="material">
           <a href="transport"> <button type="submit" id="button">Donate</button></a>
           
        </form>
    </main>
    <footer>
        &copy; 2024 Food Donation Website
    </footer>

    
</body>
</html>
