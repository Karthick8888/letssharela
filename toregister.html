<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form action="#" method="post">
        <label for="organisation name">organisation name</label>
        <input type="text" id="organisation name" name="organisation name" required>
        
        <label for="organisation id">organisation id</label>
        <input type="email" id="organisation id" name="organisation id" required>
        
        <label for="proof id">proof id(aadhar id)</label>
        <input type="password" id="proof id" name="proof id" required>
        
        <label for="authority id">authority id</label>
        <input type="password" id="authority id" name="authority id" required>
        
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
